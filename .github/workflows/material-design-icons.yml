name: Update Subtrees

on:
  schedule:
    - cron: '0 0 * * *'  # TÃ¤glich um Mitternacht
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Update Subtree material-design-icons
      run: |
        git subtree pull --prefix=material-design-icons/svg https://github.com/marella/material-design-icons.git main --squash

    - name: Commit and Push changes
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        git add .
        git commit -m 'Update material-design-icons subtree'
        git push
